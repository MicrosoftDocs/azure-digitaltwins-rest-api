### YamlMime:RESTOperation
uid: digitaltwins-hostname.digital-twins.dataplane.twins.digitaltwins_getcomponent
name: DigitalTwins GetComponent
service: Azure Digital Twins
groupName: Twins
apiVersion: 2020-10-31
summary: >-
  Retrieves a component from a digital twin.

  Status codes:

  * 200 OK

  * 400 Bad Request
    * InvalidArgument - The digital twin id or component path is invalid.
  * 404 Not Found
    * DigitalTwinNotFound - The digital twin was not found.
    * ComponentNotFound - The component path was not found.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://digitaltwins-hostname/digitaltwins/{id}/components/{componentPath}?api-version=2020-10-31
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id of the digital twin. The id is unique within the service and case sensitive.
  types:
  - uid: string
- name: componentPath
  in: path
  isRequired: true
  description: The name of the DTDL component.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
