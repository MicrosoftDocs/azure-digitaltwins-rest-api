### YamlMime:RESTOperation
uid: digitaltwins-name.digitaltwins.azure.net.digital-twins.dataplane.twins.digitaltwins_listincomingrelationships
name: DigitalTwins ListIncomingRelationships
service: Azure Digital Twins
groupName: Twins
apiVersion: 2020-05-31-preview
summary: >-
  Retrieves all incoming relationship for a digital twin.

  Status codes:

  200 (OK): Success.

  400 (Bad Request): The request is invalid.

  404 (Not Found): There is no digital twin with the provided id.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/{id}/incomingrelationships?api-version=2020-05-31-preview
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id of the digital twin. The id is unique within the service and case sensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Success
  types:
  - uid: IncomingRelationshipCollection
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestHeader: []
definitions:
- name: IncomingRelationshipCollection
  description: A collection of incoming relationships which relate digital twins together.
  kind: object
  properties:
  - name: value
    description: An incoming relationship.
    types:
    - uid: IncomingRelationship
      isArray: true
  - name: nextLink
    description: A URI to retrieve the next page of objects.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: IncomingRelationship
  description: An incoming relationship.
  kind: object
  properties:
  - name: $relationshipId
    description: A user-provided string representing the id of this relationship, unique in the context of the source digital twin, i.e. sourceId + relationshipId is unique in the context of the service.
    types:
    - uid: string
  - name: $sourceId
    description: The id of the source digital twin.
    types:
    - uid: string
  - name: $relationshipName
    description: The name of the relationship.
    types:
    - uid: string
  - name: $relationshipLink
    description: Link to the relationship, to be used for deletion.
    types:
    - uid: string
- name: Error
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
- name: InnerError
  description: A more specific error description than was provided by the containing error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
examples:
- name: GetIncomingRelationship
  request:
    uri: GET https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/mySourceTwin/incomingrelationships?api-version=2020-05-31-preview
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "$sourceId": "mySourceTwin",
            "$relationshipId": "firstRelationshipId",
            "$relationshipName": "myRelationship",
            "$relationshipLink": "/digitaltwins/mySourceTwin/relationships/myRelationship/firstRelationshipId"
          },
          {
            "$sourceId": "mySourceTwin",
            "$relationshipId": "secondRelationshipId",
            "$relationshipName": "myRelationship",
            "$relationshipLink": "/digitaltwins/mySourceTwin/relationships/myRelationship/secondRelationshipId"
          }
        ],
        "nextLink": "url-to-next-page"
      }
security:
- name: oauth2
  type: oauth2
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize?resource=0b07f429-9f4b-4714-9392-cc5e8e80c8b0
errorCodes: []
