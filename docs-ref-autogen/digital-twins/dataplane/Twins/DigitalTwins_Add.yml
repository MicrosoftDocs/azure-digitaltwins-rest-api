examples:
- name: Add a digital twin
  request:
    uri: PUT https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/myNewTwinId?api-version=2020-10-31
    body: >-
      {
        "$metadata": {
          "$model": "dtmi:com:example:interfaces:interfaceName;1"
        }
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "$dtId": "myNewTwinId",
        "$metadata": {
          "$model": "dtmi:com:example:interfaces:interfaceName;1"
        }
      }
  - statusCode: "202"
- name: Add a digital twin (with properties and components)
  request:
    uri: PUT https://digitaltwins-name.digitaltwins.azure.net/digitaltwins/myNewTwinId?api-version=2020-10-31
    body: >-
