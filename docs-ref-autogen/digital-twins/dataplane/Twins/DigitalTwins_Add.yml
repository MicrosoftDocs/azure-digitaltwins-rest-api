        },
        "property1": 1,
        "property2": {
          "subProperty1": "some value",
          "subProperty2": "some other value"
        },
        "component1": {
          "$metadata": {},
          "componentProperty": "some value"
        }
      }
    headers:
    - name: If-None-Match
      value: '*'
  responses:
  - statusCode: "200"
    body: >-
      {
        "$dtId": "myNewTwinId",
        "$metadata": {
