          "subProperty2": "some other value"
        },
        "component1": {
          "$metadata": {
            "componentProperty": {
              "desiredValue": "some value",
              "desiredVersion": 1,
              "ackVersion": 1,
              "ackCode": 200,
              "ackDescription": "description",
              "lastUpdateTime": "2020-05-23T21:44:02Z"
            }
