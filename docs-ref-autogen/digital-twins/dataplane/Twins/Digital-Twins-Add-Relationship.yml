examples:
- name: Create a relationship
  request:
    uri: PUT https://digitaltwins-hostname/digitaltwins/mySourceTwin/relationships/myRelationshipId?api-version=2020-10-31
    body: >-
      {
        "$targetId": "myTargetTwin",
        "$relationshipName": "myRelationship"
      }
