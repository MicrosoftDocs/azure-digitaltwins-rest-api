uid: digitaltwins-hostname.digital-twins.dataplane.jobs.importjobs_add
name: ImportJobs Add
service: Azure Digital Twins
groupName: Jobs
apiVersion: 2023-10-31
summary: >-
  Creates an import job.

  Status codes:

  * 201 Created

  * 400 Bad Request
    * JobLimitReached - The maximum number of import jobs allowed has been reached.
    * ValidationFailed - The import job request is not valid.
consumes:
- application/json
