### YamlMime:RESTOperation
uid: digitaltwins-name.digitaltwins.azure.net.digital-twins.dataplane.query.querytwins
name: Query Twins
service: Azure Digital Twins
groupName: Query
apiVersion: 2020-10-31
summary: >-
  Executes a query that allows traversing relationships and filtering by property values.

  Status codes:

  * 200 OK

  * 400 Bad Request
    * BadRequest - The continuation token is invalid.
    * SqlQueryError - The query contains some errors.
  * 429 Too Many Requests
    * QuotaReachedError - The maximum query rate limit has been reached.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://digitaltwins-name.digitaltwins.azure.net/query?api-version=2020-10-31
uriParameters:
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 200 OK
  headers:
  - name: query-charge
    value: number
  description: Success
  types:
  - uid: QueryResult
- name: Other Status Codes
  description: Default response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: query
    in: body
    description: The query to execute. This value is ignored if a continuation token is provided.
    types:
    - uid: string
  - name: continuationToken
    in: body
    description: A token which is used to retrieve the next set of results from a previous query.
    types:
    - uid: string
requestHeader:
- name: max-items-per-page
  in: header
  description: The maximum number of items to retrieve per request. The server may choose to return less than the requested number.
  types:
  - uid: integer
- name: traceparent
  in: header
  description: Identifies the request in a distributed tracing system.
  types:
  - uid: string
- name: tracestate
  in: header
  description: Provides vendor-specific trace identification information and is a companion to traceparent.
  types:
  - uid: string
definitions:
- name: QueryResult
  description: The results of a query operation and an optional continuation token.
  kind: object
  properties:
  - name: value
    description: The query results.
    types:
    - uid: object
      isArray: true
  - name: continuationToken
    description: A token which can be used to construct a new QuerySpecification to retrieve the next set of results.
    types:
    - uid: string
- name: ErrorResponse
  description: Error response.
  kind: object
  properties:
  - name: error
    description: The error details.
    types:
    - uid: Error
- name: QuerySpecification
  description: A query specification containing either a query statement or a continuation token from a previous query result.
  kind: object
  properties:
  - name: query
    description: The query to execute. This value is ignored if a continuation token is provided.
    types:
    - uid: string
  - name: continuationToken
    description: A token which is used to retrieve the next set of results from a previous query.
    types:
    - uid: string
- name: Error
  description: Error definition.
  kind: object
  properties:
  - name: code
    isReadyOnly: true
    description: Service specific error code which serves as the substatus for the HTTP error code.
    types:
    - uid: string
  - name: message
    isReadyOnly: true
    description: A human-readable representation of the error.
    types:
    - uid: string
  - name: details
    isReadyOnly: true
    description: Internal error details.
    types:
    - uid: Error
      isArray: true
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
- name: InnerError
  description: A more specific error description than was provided by the containing error.
  kind: object
  properties:
  - name: code
    description: A more specific error code than was provided by the containing error.
    types:
    - uid: string
  - name: innererror
    description: An object containing more specific information than the current object about the error.
    types:
    - uid: InnerError
examples:
- name: Query for digital twins
  request:
    uri: POST https://digitaltwins-name.digitaltwins.azure.net/query?api-version=2020-10-31
    body: >-
      {
        "query": "SELECT * FROM DIGITALTWINS WHERE temp = 79"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "$dtId": "Twin-01",
            "$metadata": {
              "$model": "dtmi:com:example:Sample;1"
            },
            "name": "Sample01",
            "temp": 79,
            "comfortIndex": 50
          },
          {
            "$dtId": "Twin-02",
            "$metadata": {
              "$model": "dtmi:com:example:Sample;1"
            },
            "name": "Sample02",
            "temp": 79,
            "comfortIndex": 50
          },
          {
            "$dtId": "Twin-03",
