- name: Query for digital twins through a relationship
  request:
    uri: POST https://digitaltwins-name.digitaltwins.azure.net/query?api-version=2020-10-31
    body: >-
      {
        "query": "SELECT Widget, Gadget FROM DIGITALTWINS Widget JOIN Gadget RELATED Widget.Contains WHERE Widget.$dtId = 'Twin-01'"
      }
  responses:
  - statusCode: "200"
    body: >-
      {
        "value": [
          {
            "Widget": {
              "$dtId": "Twin-01",
              "$metadata": {
                "$model": "dtmi:com:example:Sample;1"
              },
              "name": "Sample01",
              "temp": 79,
              "comfortIndex": 50
            },
            "Gadget": {
              "$dtId": "Twin-02",
              "$metadata": {
                "$model": "dtmi:com:example:Sample;1"
              },
              "name": "Sample02",
              "temp": 79,
              "comfortIndex": 50
            }
          },
          {
            "Widget": {
              "$dtId": "Twin-01",
              "$metadata": {
                "$model": "dtmi:com:example:Sample;1"
              },
              "name": "Sample01",
              "temp": 79,
              "comfortIndex": 50
            },
            "Gadget": {
              "$dtId": "Twin-10",
