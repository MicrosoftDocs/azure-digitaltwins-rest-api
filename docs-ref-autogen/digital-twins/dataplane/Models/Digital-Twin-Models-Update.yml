### YamlMime:RESTOperation
uid: digitaltwins-hostname.digital-twins.dataplane.models.digitaltwinmodels_update
name: DigitalTwinModels Update
service: Azure Digital Twins
groupName: Models
apiVersion: 2023-10-31
summary: >-
  Updates the metadata for a model.

  Status codes:

  * 204 No Content

  * 400 Bad Request
    * InvalidArgument - The model id is invalid.
    * JsonPatchInvalid - The JSON Patch provided is invalid.
    * MissingArgument - The model id was not provided.
  * 404 Not Found
    * ModelNotFound - The model was not found.
  * 409 Conflict
    * ModelReferencesNotDecommissioned - The model refers to models that are not decommissioned.
consumes:
- application/json-patch+json
produces:
- application/json
paths:
- content: PATCH https://digitaltwins-hostname/models/{id}?api-version=2023-10-31
uriParameters:
- name: id
  in: path
  isRequired: true
  description: The id for the model. The id is globally unique and case sensitive.
  types:
  - uid: string
- name: api-version
  in: query
  isRequired: true
  description: The requested API version.
  types:
  - uid: string
responses:
- name: 204 No Content
  description: Success
- name: Other Status Codes
  headers:
  - name: x-ms-error-code
    value: string
  description: Default response.
  types:
  - uid: ErrorResponse
requestBody:
- name: default
  parameters:
  - name: updateModel
    in: body
    description: An update specification described by JSON Patch. Only the decommissioned property can be replaced.
    types:
    - uid: object
      isArray: true
requestHeader:
- name: traceparent
