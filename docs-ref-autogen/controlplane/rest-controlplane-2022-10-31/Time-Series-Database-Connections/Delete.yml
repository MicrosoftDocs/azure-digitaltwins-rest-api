### YamlMime:RESTOperation
uid: management.azure.com.controlplane.timeseriesdatabaseconnections.delete
name: Delete
service: Reference
groupName: Time Series Database Connections
apiVersion: 2022-10-31
summary: Delete a time series database connection.
consumes:
- application/json
produces:
- application/json
paths:
- content: DELETE https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.DigitalTwins/digitalTwinsInstances/{resourceName}/timeSeriesDatabaseConnections/{timeSeriesDatabaseConnectionName}?api-version=2022-10-31
uriParameters:
- name: subscriptionId
  in: path
  isRequired: true
  description: The subscription identifier.
  types:
  - uid: string
- name: resourceGroupName
  in: path
  isRequired: true
  description: The name of the resource group that contains the DigitalTwinsInstance.
  types:
  - uid: string
  constraints: 'minLength: 1<br>maxLength: 90'
- name: resourceName
  in: path
  isRequired: true
  description: The name of the DigitalTwinsInstance.
  types:
  - uid: string
  constraints: 'minLength: 3<br>maxLength: 63<br>pattern: ^(?!-)[A-Za-z0-9-]{3,63}(?<!-)$'
- name: timeSeriesDatabaseConnectionName
  in: path
  isRequired: true
  description: Name of time series database connection.
  types:
  - uid: string
  constraints: 'minLength: 2<br>maxLength: 49<br>pattern: ^(?![0-9]+$)(?!-)[a-zA-Z0-9-]{2,49}[a-zA-Z0-9]$'
- name: api-version
  in: query
  isRequired: true
  description: Version of the DigitalTwinsInstance Management API.
  types:
  - uid: string
  constraints: 'minLength: 10'
