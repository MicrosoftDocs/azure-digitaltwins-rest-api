              "displayName": "My Device Model",
              "contents": [
                {
                  "@type": "Component",
                  "name": "Sample",
                  "schema": "dtmi:com:example:Sample;1"
                }
              ],
              "@context": "dtmi:dtdl:context;2"
            }
          }
        ],
        "nextLink": "url-to-next-page"
      }
