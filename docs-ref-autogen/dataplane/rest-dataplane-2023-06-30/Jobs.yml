### YamlMime:RESTOperationGroup
uid: digitaltwins-hostname.dataplane.jobs
name: Jobs
apiVersion: 2023-06-30
service: Reference
metadata:
  description: Learn more about [Reference Jobs Operations]. How to [ImportJobs Add,ImportJobs Cancel,ImportJobs Delete,ImportJobs GetById,ImportJobs List].
operations:
- uid: digitaltwins-hostname.dataplane.jobs.importjobs_add
  summary: >-
    Creates an import job.

    Status codes:

    - 201 Created

    - 400 Bad Request
- uid: digitaltwins-hostname.dataplane.jobs.importjobs_cancel
  summary: >-
    Cancels an import job.

    Status codes:

    * 200 Request Accepted

    * 400 Bad Request
      * ValidationFailed - The import job request is not valid.
- uid: digitaltwins-hostname.dataplane.jobs.importjobs_delete
  summary: >-
    Deletes an import job.

    Status codes:

    * 204 No Content

    * 400 Bad Request
      * ValidationFailed - The import job request is not valid.
- uid: digitaltwins-hostname.dataplane.jobs.importjobs_getbyid
  summary: >-
    Retrieves an import job.

    Status codes:

    * 200 OK

    * 404 Not Found
      * ImportJobNotFound - The import job was not found.
- uid: digitaltwins-hostname.dataplane.jobs.importjobs_list
  summary: >-
    Retrieves all import jobs.

    Status codes:

    * 200 OK
