examples:
- name: Update a component in a digital twin
  request:
    uri: PATCH https://digitaltwins-hostname/digitaltwins/myTwinId/components/myComponent?api-version=2023-06-30
    body: >-
      [
        {
          "op": "add",
          "path": "/property",
          "value": 1
        }
      ]
    codeTab: |+
      # [HTTP](#tab/HTTP)
      ``` http
      PATCH https://digitaltwins-hostname/digitaltwins/myTwinId/components/myComponent?api-version=2023-06-30

      [
        {
          "op": "add",
          "path": "/property",
          "value": 1
        }
      ]

      ```

  responses:
  - statusCode: "204"
- name: Update a component in a digital twin (multiple updates)
  request:
    uri: PATCH https://digitaltwins-hostname/digitaltwins/myTwinId/components/myComponent?api-version=2023-06-30
    body: >-
      [
        {
          "op": "add",
          "path": "/property1",
          "value": 1
        },
        {
          "op": "replace",
          "path": "/$metadata/property1/sourceTime",
          "value": "2022-05-31T12:00:01.000125009Z"
        },
        {
          "op": "remove",
          "path": "/property2"
        },
        {
          "op": "replace",
          "path": "/property3/subProperty1",
          "value": "new value"
        }
      ]
    codeTab: |+
